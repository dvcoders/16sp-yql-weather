<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YQL Weather Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <div class="row">
        <h1>
          <div class="col-xs-12 col-sm-6">
            <input id="search" placeholder="Concord, CA">
          </div>
          <div class="col-xs-12 col-sm-6 text-right">
            <small id="time">-</small>
          </div>
        </h1>
      </div>
    </div>
    <div id="current" class="row">
      <div class="col-xs-12">
        <h2><span id="location"></span><small id="location2"></small></h2>
      </div>
      <div class="col-xs-3">
        <b>Humidity</b>
        <span id="humidity"></span>
      </div>
      <div class="col-xs-3">
        <b>Pressure</b>
        <span id="pressure"></span>
      </div>
      <div class="col-xs-3">
        <b>Sunrise</b>
        <span id="sunrise"></span>
      </div>
      <div class="col-xs-3">
        <b>Sunset</b>
        <span id="sunset"></span>
      </div>
      <div class="col-xs-12 col-md-8">
        <div class="row valign">
          <div class="col-xs-3 text-center">
            <div id="currentImg" class="wimg"></div>
            <div id="currentCondition" class="condition text-center">-</div>
          </div>
          <div class="col-xs-6 text-center">
            <span id="currentTemp">-</span><span id="currentUnitTemp"></span>
          </div>
          <div class="col-xs-3 text-center">
            <b>N</b>
            <div id="windArrow" class="wimg wind"></div>
            <span id="windSpeed">-</span>
          </div>
        </div>
      </div>
    </div>
    <div id="weather10day" class="row">
    </div>
  </div>

  <template id="weatherTile">
    <div class="col-xs-6 col-sm-3 col-md-2 day">
      <h3 class="time">{0}<br><small>{6}</small></h3>
      <div>
        <span class="high">{2}{4}</span><span class="low">{3}{4}</span>
      </div>
      <div class="wimg code{5}" title="{1}"></div>
      <div class="condition">{1}</div>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
