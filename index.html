<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yahoo! Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">

<body>
  <div class="container">
    <div class="page-header">
      <h1><input id="search" placeholder="Concord, CA"><div class="pull-right"><small id="time">-</small></div></h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-3 text-center">
            <img id="currentImg" src="" alt="">
            <div id="currentCondition" class="condition text-center">-</div>
          </div>
          <div class="col-sm-6 text-center">
            <span id="currentTemp">-</span><span id="currentUnitTemp"></span>
          </div>
          <div class="col-sm-3 text-center">
            <div id="windArrow"></div>
            <span id="windSpeed">-</span><span id="windUnit"></span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 text-center">
        <h2 id="location"></h2>
        <dl class="dl-horizontal text-left">
          <dt>Humidity</dt><dd id="humidity">-</dd>
          <dt>Pressure</dt><dd id="pressure">-</dd>
          <dt>Sunrise</dt><dd id="sunrise">-</dd>
          <dt>Sunset</dt><dd id="sunset">-</dd>
        </dl>
      </div>
    </div>
    <div id="weather10day" class="row">
    </div>
  </div>

  <template id="weatherTile">
    <div class="col-md-2 day">
      <h3 class="time">{0}</h3>
      <span class="high">{2}{4}</span><span class="low">{3}{4}</span>
      <img src="https://icons.wxug.com/i/c/v4/{5}.svg" alt="{1}">
      <div class="condition">{1}</div>
    </div>
  </template>
